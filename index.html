<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loading CSV,GPX and KML into Markers using leaflet omnivore</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js'></script>
<script src='https://rawgit.com/mayotunde/omnivore3/master/leaflet-omnivore.js'></script>
<link href='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css' rel='stylesheet' />
<script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
</head>
<body>
<div id='map' style='width: 800px;height: 500px'></div>
<script>
var map = L.map('map').setView([9, 7], 3);
attr = 'map data &copy;<a href="http://mapsnigeriainitiative.wordpress.com">mapsNi</a>,'+'<a href="http://openstreetmap.org">OSM</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: attr}).addTo(map);



omnivore.csv('https://rawgit.com/mayotunde/omnivore3/master/Pointdata.csv').addTo(map);

omnivore.gpx('https://rawgit.com/mayotunde/omnivore3/master/road.gpx').addTo(map);

omnivore.kml('https://rawgit.com/mayotunde/omnivore3/master/poly.kml').addTo(map);

</script>
